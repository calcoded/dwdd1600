        <h1 id="equip">Equipment</h1>
            
            <div class="gallery">

            
              <figure>
            <img src="images/kit.jpg" alt="Kit" width="300" height="294" loading="lazy">
            <figcaption><strong>The Kit:</strong> A kit includes a jersey, shorts, <br> and knee-length socks.</figcaption>
        </figure>
            
              <figure>
            <img src="images/cleats.jpg" alt="Cleats" width="300" height="261" loading="lazy">
            <figcaption><strong>The Cleats:</strong> Cleats are special shoes with <br> spikes on the bottom to prevent slipping on <br> the grass. </figcaption>
        </figure>
            
             <figure>
            <img src="images/shin_guards.jpg" alt="Shin Guards" width="300" height="300" loading="lazy">
            <figcaption><strong>Shin Guards:</strong> These are cushioned plastic <br> plates to protect the shins from bruises and <br> injury.</figcaption>
        </figure>
            
            <figure>
            <img src="images/gloves.jpg" alt="Gloves" width="300" height="300" loading="lazy">
            <figcaption><strong>The Gloves:</strong> The goalkeeper wears special <br> gloves to protect their hands and grip the <br> ball tightly when goalkeeping. </figcaption>
        </figure>
            
            <figure>
            <img src="images/goal.jpg" alt="Goal" width="300" height="261" loading="lazy">
            <figcaption><strong>Goal:</strong> The standard dimensions of a soccer <br> goal are 24 feet wide and 8 feet tall. </figcaption>
        </figure>
            
            <figure>
            <img src="images/ball.jpg" alt="Ball" width="300" height="261" loading="lazy">
            <figcaption><strong>Ball:</strong> The standard size for a soccer ball is <br> size 5. </figcaption>
        </figure>
            
            <figure>
            <img src="images/cones.jpg" alt="Cones" width="300" height="261" loading="lazy">
            <figcaption><strong>Cones:</strong> Cones are used to practice dribbling the ball <br> between them. </figcaption>
        </figure>
                
            <figure>
            <img src="images/corner_flag.jpg" alt="Ball" width="300" height="200" loading="lazy">
            <figcaption><strong>Corner Flag:</strong> The corner flags indicate <br> where the corners of the field are located. </figcaption>
        </figure>
