    <!-- start the page main -->
    <main>
        <h1>Contact Us</h1>
        
        <form method="get" class="myForm" action="thanks.html">
        
            <fieldset>
            <legend>Traveler Information</legend>
            <label>First Name* <input type="text" name="fname" required></label>  
            <label>Last Name* <input type="text" name="lname" required></label>  
            <label>Cell Number* <input type="tel" name="phone" required placeholder="666-444-9696"></label> 
            <label>Email* <input type="text" name="email" required placeholder="youremail@email.com"></label> 
            </fieldset>
            
            <fieldset>
            <legend>Contact Method</legend>
                <label><input type="checkbox" name="call" value="chosen"> Phone Call </label>
                 <label><input type="checkbox" name="message" value="chosen"> Text Message </label>
                 <label><input type="checkbox" name="email" value="chosen"> Email </label>
                
                <label>Preferred Contact Time
                <select name="time">
                <option value="none">Please Select</option>
                <option value="morning">Between 8:00 AM and 11:00 AM</option>
                <option value="noon">Between 12:00PM and 2:00PM</option>
                <option value="afternoon">Between 2:00pm and 6:00PM</option> 
                <option value="evening">Between 6:00PM and 9:00PM</option>
                </select>
                </label>
            </fieldset>
            
       
            <fieldset>
            <legend>Traveler Party</legend>
                <label><input type="radio" name="method" value="one">Party of 1</label>
                <label><input type="radio" name="method" value="two">Party of 2</label>
                <label><input type="radio" name="method" value="more">Party of 3+</label>
            </fieldset>
            
            
            <label>Comments
                <textarea name="comments"></textarea>
            </label>
            
        
        <input type="submit" value="Please Contact Me!">
        </form>
    </main>
